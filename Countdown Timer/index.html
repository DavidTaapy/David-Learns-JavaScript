<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="section-center">
      <!-- Image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="Gift Image">
      </article>
      <!-- Information -->
      <article class="gift-info">
        <h3>Old IPhone Giveaway</h3>
        <h4 class="giveaway">Giveaway ends 07 May 2027, 04:00 Am</h4>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. In, facere perferendis provident nulla ratione deserunt pariatur fugit doloribus voluptas tempore, repudiandae perspiciatis debitis blanditiis vitae?</p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4><span>Days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4><span>Hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4><span>Mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4><span>Secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
