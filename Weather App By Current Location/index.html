<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <img class="icon" width="128" height="128">
    <div class="location">
        <div class="location-timezone">Timezone</div>
        <div class="sunrise-sunset">
            <div class="sunrise">
                <span>Sunrise @ </span>
                <span class="sunrise-time">Sunrise Time</span>
            </div>
            <div class="sunset">
                <span>Sunset @ </span>
                <span class="sunset-time">Sunset Time</span>
            </div>
        </div>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">Temperature</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">Weather Description</div>
    </div>
</body>
</html>
